    //frequency of character
    function Frequency(s) 
    {
  let frequency = {};
  for (let i of s) 
  {
    if (i in frequency) 
    {
      frequency[i]++;
    } else 
    {
      frequency[i] = 1;
    }
  }
  return frequency;
}
console.log(Frequency("hello everyone"));
//longestword in the string
function Word(str) 
{
  var words = str.split(' ');
  var maxLen = 0;
  var longestWord ='';
  var len=words.length;
  for (var i = 0; i < len; i++) 
  {
    if (words[i].length > maxLen) 
    {
      maxLen = words[i].length;
      longestWord = words[i];
    }
  }

  return longestWord;
}
var str1 = "welcome to the world of demaonss and angel";
console.log(Word(str1));

//missing number
function Numbers(nums) 
{
    const n = nums.length;
    const sum1 = (n * (n + 1)) / 2;
    let sum=0;
    for(let i=0;i<nums.length;i++)
{
    sum=sum+nums[i];
}
    
    return sum -sum1;
}
const missingNumber = Numbers([1, 3, 4, 5]);
console.log("Missing number:", missingNumber);
